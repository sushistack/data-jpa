spring:
  application.name: data-jpa
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password: ''
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        # show_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 20
        one-indexed-parameters: true # 1부터 시작 => 잘 안맞는 부분이 있음

logging.level:
  org.hibernate.SQL: debug
